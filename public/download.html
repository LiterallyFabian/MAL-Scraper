<!doctype html>
<html>

<head>
    <title>MAL-Scraper</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/jquery@3.5.1/dist/jquery.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <!-- Logo -->
    <div class="container-fluid d-flex p-2 justify-content-md-center">
        <img src="img/logo.png" class="img-fluid" alt="...">
    </div>

    <!-- Breadcrumbs -->
    <div class="container-fluid d-flex p-2 justify-content-md-center">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Download</li>
            </ol>
        </nav>
    </div>

    <!-- Form -->
    <div class="container-fluid d-flex p-2 justify-content-md-center">
        <form id="form">
            <div class="mb-3">
                <label for="inputStart" class="form-label">Start rank</label>
                <input type="number" class="form-control" name="inputStart" id="inputStart" value="0" step="50">
            </div>
            <div class="mb-3">
                <label for="inputEnd" class="form-label">End rank</label>
                <input type="number" class="form-control" name="inputEnd" id="inputEnd" value="100" step="50">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" name="updateFetched" id="updateFetched">
                <label class="form-check-label" for="updateFetched">Update already fetched pages</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
<script>
    $(function () {
        $('#form').on('submit', function (e) {
            var data = $("#form :input").serialize();
            $.ajax({
                type: "POST",
                url: "/scraper/download",
                data: data,
            });
            e.preventDefault();
        });
    });
</script>

</html>
