<!doctype html>
<html>

<head>
    <title>MAL-Scraper</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/jquery@3.5.1/dist/jquery.js"></script>
    <script src="js/search.js"></script>
    <script src="js/utilities.js"></script>
    <script src="https://kit.fontawesome.com/2db49cb13f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <!-- Logo -->
    <div class="container-fluid d-flex p-2 justify-content-md-center">
        <img src="img/logo.png" class="img-fluid" alt="...">
    </div>

    <!-- Breadcrumbs -->
    <div class="container-fluid d-flex p-2 justify-content-md-center">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">View</li>
            </ol>
        </nav>
    </div>
    <!--Search bar-->
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <form id="form" class="card card-sm">
                <div class="card-body row no-gutters align-items-center">
                    <div class="col-auto">
                        <i class="fas fa-search h4 text-body"></i>
                    </div>
                    <div class="col">
                        <input id="search" class="form-control form-control-lg form-control-borderless" type="search" placeholder="Search for character names or series">
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-lg btn-primary">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br>
    <!--Card gallery-->
    <div class="container-fluid" style="max-width: 80%">
        <div class="row" id="gallery">
        </div>
    </div>
    <script>
        $(function () {
            $('#form').on('submit', function (e) {
                var data = $("#form :input").serialize();
                downloadData();
                e.preventDefault();
            });
        });
    </script>
    <style>
        .Row {
            display: table;
            width: 100%;
            table-layout: fixed;
            border-spacing: 10px;
        }

        .Column {
            display: table-cell;
        }

        a{
            color:black;
        }
    </style>


</body>
